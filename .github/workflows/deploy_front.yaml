name: Build and Deploy Vue App to S3-Compatible Storage

on:
  push:
    branches:
      - main
    paths:
      - "front/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
      VUE_APP_API_URL: ${{ secrets.API_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: front/app
        run: yarn install --frozen-lockfile

      - name: Build Vue app
        working-directory: front/app
        run: yarn build

      - name: Sync files to S3
        run: |
          aws s3 sync front/app/dist/ s3://${{ secrets.S3_BUCKET }} \
            --delete \
            --endpoint-url ${{ secrets.S3_ENDPOINT }}

      - name: Set index.html Cache-Control
        run: |
          aws s3 cp front/app/dist/index.html s3://${{ secrets.S3_BUCKET }}/index.html \
            --cache-control "no-cache" \
            --endpoint-url ${{ secrets.S3_ENDPOINT }}
